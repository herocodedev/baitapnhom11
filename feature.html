    <div class="container content-background" style="min-height: 100vh">
      <h2 class="text-center my-4 text-white">QUẢN LÝ XUẤT NHẬP SẢN PHẨM</h2>
      <div class="row gap-2 my-4">
        <div class="col-6">
          <h4 class="text-center" style="color: silver">Laptop Dell</h4>
          <img src="./img/dell.jpg" class="w-100 img-product" alt="" />
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default"
                >Nhập hàng</span
              >
            </div>
            <input
              type="number"
              class="form-control import-product-dell"
              aria-label="Default"
              aria-describedby="inputGroup-sizing-default"
            />
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default"
                >Xuất hàng</span
              >
            </div>
            <input
              type="number"
              class="form-control export-product-dell"
              aria-label="Default"
              aria-describedby="inputGroup-sizing-default"
            />
          </div>
          <div class="">
            <button type="button" class="btn btn-primary btn-import-dell">
              Nhập
            </button>
            <button type="button" class="btn btn-danger btn-export-dell">
              Xuất
            </button>
          </div>
        </div>
        <div class="col-6">
          <h4 class="text-center" style="color: silver">Đồ thị biễu diễn</h4>
          <div class="chart-import-product-dell my-4">
            <iframe
              width="450"
              height="260"
              style="border: 1px solid #cccccc"
              src="https://thingspeak.com/channels/1741087/charts/1?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&type=line&xaxis=M%C3%A1y+t%C3%ADnh+HP"
            ></iframe>
          </div>
          <div class="chart-export-product-dell my-4">
            <iframe
              width="450"
              height="260"
              style="border: 1px solid #cccccc"
              src="https://thingspeak.com/channels/1741092/charts/1?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&type=line&xaxis=M%C3%A1y+t%C3%ADnh+Dell"
            ></iframe>
          </div>
        </div>
      </div>
      <div class="row gap-2 my-4">
        <div class="col-6">
          <h4 class="text-center" style="color: silver">HP</h4>
          <img
            src="./img/hp.jpg"
            style="height: 380px"
            class="w-100 img-product"
            alt=""
          />
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default"
                >Nhập hàng</span
              >
            </div>
            <input
              type="number"
              class="form-control import-product-hp"
              aria-label="Default"
              aria-describedby="inputGroup-sizing-default"
            />
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default"
                >Xuất hàng</span
              >
            </div>
            <input
              type="text"
              class="form-control export-product-hp"
              aria-label="Default"
              aria-describedby="inputGroup-sizing-default"
            />
          </div>
          <div class="">
            <button type="button" class="btn btn-primary btn-import-hp">
              Nhập
            </button>
            <button type="button" class="btn btn-danger btn-export-hp">
              Xuất
            </button>
          </div>
        </div>
        <div class="col-6">
          <h4 class="text-center" style="color: silver">Đồ thị biễu diễn</h4>
          <div class="chart-import-product-hp my-4">
            <iframe
              width="450"
              height="260"
              style="border: 1px solid #cccccc"
              src="https://thingspeak.com/channels/1741090/charts/1?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&type=line&xaxis=M%C3%A1y+t%C3%ADnh+Dell"
            ></iframe>
          </div>
          <div class="chart-export-product-hp my-4">
            <iframe
              width="450"
              height="260"
